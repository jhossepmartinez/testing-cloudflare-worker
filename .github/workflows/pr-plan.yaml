name: Terraform Plan (PR Preview)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Build & Plan
    runs-on: ubuntu-latest
    env:
      TF_VAR_terraform_api_token: ${{ secrets.TF_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
      TF_VAR_cloudflare_d1_database_id: ${{ secrets.D1_DATABASE_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # - uses: hashicorp/setup-terraform@v3
      #   with:
      #     cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # - name: Authenticate git for private modules
      #   run: git config --global url."https://oauth2:${GITHUB_TOKEN}@github.com".insteadOf "https://github.com"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color 2>&1 | tee plan_output.txt

      - name: Find existing plan comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        if: always()
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "## Terraform Plan"

      - name: Post plan as PR comment
        uses: peter-evans/create-or-update-comment@v4
        if: always()
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## Terraform Plan
            <details><summary>Show Plan</summary>

            ```
            ${{ steps.plan.outputs.stdout }}
            ```
            </details>

      - name: Fail if plan failed
        if: failure()
        run: exit 1
