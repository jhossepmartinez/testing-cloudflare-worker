name: Deploy to Staging

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    name: Deploy (Terraform + Migrate)
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
      TF_VAR_main_module_path: dist/index.js
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Stage dist for Terraform upload
        run: cp -r dist environments/staging/dist

      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init
        working-directory: environments/staging

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: environments/staging

      - name: Get D1 database ID from Terraform output
        id: tf_output
        run: |
          DB_ID=$(terraform output -raw d1_database_id)
          echo "d1_database_id=$DB_ID" >> "$GITHUB_OUTPUT"
        working-directory: environments/staging

      - name: Run DB Migrations
        run: npm run db:migrate
        env:
          TF_VAR_cloudflare_d1_database_id: ${{ steps.tf_output.outputs.d1_database_id }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
